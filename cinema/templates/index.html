<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视成影院首页</title>
</head>
<body>
    <h2>视成影院</h2>
    <hr>
    <h3>用户名：{{ user.username }}</h3>

    <a href="{% url 'movies' user.user_id %}">显示所有电影</a>
    <a href="{% url 'history' user.user_id %}">历史订单</a>


    {% if messages %}
        <script>
            {% for message in messages %}
                alert('{{ message }}');
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
