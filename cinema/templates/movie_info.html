<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影详情页</title>
</head>
<body>
    <h2>电影详情</h2>
    <hr>
    {% load static %}
    <img src="{% static movie.img %}">
    <div>
        <p>电影名称: {{ movie.movie_name }}</p>
        <p>主演: {{ movie.starring }}</p>
        <p>上映日期: {{ movie.release_datetime }}</p>
        <p>网络评分: {{ movie.score }}</p>

    </div>
    <a href="{% url 'rooms' user_id movie.movie_id %}">购票</a>

</body>
</html>
