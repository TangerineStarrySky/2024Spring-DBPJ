<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影评分</title>
</head>
<body>
    <h3>电影评分（满分10分）</h3>
    <hr>

    <ul>
        {% for score in scores %}
            <li>
                <p>
                    {{ score.2 }}: {{ score.0 }}  （评价人数：{{ score.1 }}人）
                </p>
            </li>
        {% endfor %}
    </ul>
    <p>注：未显示的电影即暂无评价记录</p>
</body>
</html>
