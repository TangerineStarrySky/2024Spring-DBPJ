<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影列表</title>
</head>
<body>
    <h3>电影列表</h3>
    <hr>

    <ol>
        {% for movie in movies %}
            <li>
                <a href="/cinema/movieinfo/{{ movie.movie_id }}">
                    {{ movie.movie_name }}
                </a>
            </li>
        {% endfor %}
    </ol>

</body>
</html>
